<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Battle Ships</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js" charset="utf-8"></script>
</head>

<body>
    <div id="start-game-container">
        <input id="start-game-name-area"></input>
        <button id="join-game-button">Join Game</button>
        <button id="dc-game-button">Disconnect</button>
    </div>
    <br/>
    <div>
        <button id="shuffle-teams-button" hidden>Shuffle Teams</button>
        <button id="start-game-button" hidden>Start Game</button>
    </div>
    <br/>
    <div id="game-meta-container">
        <div id="player-info-container">
            <div id="player-info-table"></div>
        </div>
        <br/>
        <div id="messages" style="float: right; width: 500px; height: 300px; background-color: aliceblue; overflow: scroll; display: none;">Messages:</div>
        <div id="hand"></div>
        <div id="declarebox" style="display: none;">
            Book: <select id="book-selector"></select>
            <button id="declare-set">Declare</button>
        </div>
        <div id="askbox" style="display: none;">
            Ask
            <select id="player-name-selector"></select> for the <select id="rank-selector"></select> (of <select id="suit-selector"></select>)
            <button id="ask-button">Request</button>
        </div>
    </div>
</body>

</html>
